<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Compre os melhores tênis e sneakers online na SyntaxWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil.">

    <title>SyntaxWear - Tênis e Sneakers Online</title>

    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/base/variables.css">
    <link rel="stylesheet" href="./css/base/global.css">

    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">
</head>

<body>

    <header class="header">

        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Links rápidos e usuário">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#" title="Minha conta">
                        <img src="./images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li>
                    <a href="#" title="Ajuda">
                        <img src="./images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li>
                    <a href="#" title="Carrinho">
                        <img src="./images/icons/cart.svg" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="hero-section">

            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>

                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>

        </section>

        <section class="sneaker-categories-section">

            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>

            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>

            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>

            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>

        </section>

        <section class="featured-products-section">

            <div class="card banner">
                <img src="./images/banners/card-banner.png" alt="Coleção urbana">
                <div class="card-content">
                    <h2 class="card-title">Krypton One</h2>
                    <p class="card-subtitle">Estilo urbano com atitude</p>
                    <div class="card-buttons">
                        <a class="btn btn-outline" href="#">Feminino</a>
                        <a class="btn btn-outline" href="#">Masculino</a>
                    </div>
                </div>
            </div>

            <div class="card product-large">
                <img src="./images/products/tenis-roxo.png" alt="Tênis roxo">
            </div>

            <div class="card product-medium">
                <img src="./images/products/tenis-branco-e-preto.png" alt="Tênis branco e preto">
            </div>

            <div class="card model">
                <img src="./images/products/modelo.png" alt="Modelo usando tênis">
            </div>

            <div class="card product-small-1">
                <img src="./images/products/tenis-colorido.png" alt="Tênis colorido">
            </div>

            <div class="card product-small-2">
                <img src="./images/products/tenis-cinza.png" alt="Tênis cinza">
            </div>

        </section>
    </main>

    <footer>
        <div class="contact-info">
            <!-- Informações de contato -->
        </div>
        <div class="footer-links">
            <!-- Links úteis -->
        </div>
    </footer>
</body>

</html>
